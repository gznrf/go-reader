<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Авторизация и регистрация</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #1e1e1e;
      padding: 32px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
      width: 100%;
      max-width: 400px;
      position: relative;
    }

    h2 {
      margin-bottom: 24px;
      font-weight: 600;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border: none;
      border-radius: 8px;
      background-color: #2c2c2c;
      color: #ffffff;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.2s ease;
      margin-top: 8px;
    }

    button:hover {
      background-color: #005fcc;
    }

    .form-wrapper {
      display: none;
    }

    .form-wrapper.active {
      display: block;
    }

    .switch-btn {
      margin-top: 16px;
      background-color: transparent;
      color: #aaa;
      font-size: 13px;
      border: none;
      text-align: center;
      cursor: pointer;
    }

    .switch-btn:hover {
      text-decoration: underline;
    }
  </style>
  <script src="../config.js"></script>
  <script defer src="../scripts/auth.js"></script>
</head>
<body>
  <div class="container">
    <div id="loginForm" class="form-wrapper active">
      <h2>Вход</h2>
      <form>
        <input type="email" id="loginEmail" placeholder="Email" required />
        <input type="password" id="loginPassword" placeholder="Пароль" required />
        <button type="submit">Войти</button>
      </form>
      <button class="switch-btn" onclick="switchTo('register')">Нет аккаунта? Зарегистрироваться</button>
    </div>

    <div id="registerForm" class="form-wrapper">
      <h2>Регистрация</h2>
      <form>
        <input type="email" id="registerEmail" placeholder="Email" required />
        <input type="password" id="registerPassword" placeholder="Пароль" required />
        <button type="submit">Зарегистрироваться</button>
      </form>
      <button class="switch-btn" onclick="switchTo('login')">Уже есть аккаунт? Войти</button>
    </div>
  </div>
</body>
</html>
